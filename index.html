<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather-App</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="nullstyle.css">
</head>
<body>
	<div class="weather">
		<h1 class="weather__required-text">Введите долготу и ширину (longitude/latitude)</h1>
		<form class="weather__form">
			<input required placeholder="longitude (долгота)" type="text">
			<div hidden class="weather__form-block">Введите число</div>
			<input required placeholder="latitude (ширина)" type="text">
			<div hidden class="weather__form-block">Введите число</div>
			<button class="weather__btn" type="submit">Отправить</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
